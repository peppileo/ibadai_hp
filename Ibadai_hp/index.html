<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ようこそ茨城大学（理学部）へ</title>
    <!-- 表示領域を臨機応変に合わせる -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
    <meta name="description" content="ゲーム感覚で茨城大学（理学部）を知れるストーリー形式のWebページです。">
    <link rel="stylesheet" href="css/index.css">
    <!-- CDN経由でjQuery読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- jsファイル読み込み -->
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <header>
        <div class="f-container">
            <div class="f-item fs-item"></div>
            <div class="f-item fc-item">
                <a href="https://www.ibaraki.ac.jp/">
                    <h1>ようこそ茨大へ</h1>
                </a>
            </div>
            <div class="f-item fs-item"></div>
        </div>
    </header>
<div class="main"> <!-- 外枠 -->

    <div class="top">
        <img src="image/topPage.png">
        <div>
            <a href="#playerName" class="btn btnTop">入学してみる</a>
        </div>
    </div>
    <br><br><br>
    <div class="motivate">
        <label>大学生活への意気込みを入力してね。<br>
            <input id="playerName" type="text" size="20" maxlength="20" placeholder="全角半角20文字まで">
            <input type="button" value="決定" onclick="clickOk(),clickOk2()">
        </label>
    </div>

    <div id="enter" class="voice">
        <p>俺の名前は薔薇垣大育（ばらがきだいいく）。<br>
        念願の茨城大学（理学部）に合格した。<br>
        しかし、友達はまだゼロ人。<br>
        <b><span id="you"></span></b><br> <br>
        そんなことより、もうすぐ授業が始まる！</p>
        <script>
            function clickOk(){
                var name = document.getElementById("playerName").value;
                if(name == ""){
                    name = "バラ色の大学生活にするぞ！";
                }
                document.getElementById("you").textContent = name;
            };
        </script>
    </div>

    <div class="btnPc-container" id="btnPc">
            <a href="pc.html" class="btn btnPc">授業へ行く</a>
    </div>
    <script>
        document.getElementById("btnPc").style.display = "none"; // 授業ボタン隠しとく
        function clickOk2(){
            const btnPc = document.getElementById("btnPc");
                if(btnPc.style.display == "none"){
                    btnPc.style.display = "block";
                    btnPc.style.display = "flex";
                }
        };
    </script>

    <br>

</div>
    <footer>
        <div class="f-container">
            <div class="f-item fs-item f-footer"></div>
            <div class="f-item fc-item f-footer">
                <a href="https://www.ibaraki.ac.jp/department/sci/index.html">
                    <h1>茨城大学</h1>
                    <h2>理学部　水戸キャンパス</h2>
                    <p>〒310-8512　茨城県水戸市文京2-1-1</p>
                </a>
            </div>
            <div class="f-item fs-item f-footer"></div>
        </div>
    </footer>
</body>
</html>
