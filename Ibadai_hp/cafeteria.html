<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/cafeteria.css">

<body>
	<header>

                </a>
            </div>
            <div class="f-item fs-item"></div>
        </div>
    </header>
<div class="main"> <!-- 外枠 -->

    <div class="imgTop">
        <img src="image/cafeteria.png">
    </div>

    <div class="voice">
        <p>大学の学食には少し憧れがある。<br>
        美味しいメニューがあるといいな。<br>
        </p>
    </div>

    <!-- 左からの吹き出し -->
    <div class="kaiwa">
        <figure class="kaiwa-img-left">
            <img src="image/friend1.jpg">
            <figcaption class="kaiwa-img-description">
                友達？
            </figcaption>
        </figure>

        <div class="kaiwa-text-right">
            <p class="kaiwa-text">
                学食は初めてかい？<br> 
                メニューは豊富だし、味も美味しいんだよ。<br>
                だから昼前にはたくさんの学生がここに来るのさ。
            </p>
        </div>
    </div>

    <!-- 右からの吹き出し -->
    <div class="kaiwa">
        <figure class="kaiwa-img-right">
            <img src="image/player.jpg">
            <figcaption class="kaiwa-img-description">
                薔薇垣大育
            </figcaption>
        </figure>

        <div class="kaiwa-text-left">
            <p class="kaiwa-text">
                ふ～ん。
            </p>
        </div>
    </div>
    <!-- 左からの吹き出し -->
    <div class="kaiwa">
        <figure class="kaiwa-img-left">
            <img src="image/friend1.jpg">
            <figcaption class="kaiwa-img-description">
                友達？
            </figcaption>
        </figure>

        <div class="kaiwa-text-right">
            <p class="kaiwa-text">
                そうだ！<br>
                良ければ、一緒に食べない？？
            </p>
        </div>
    </div>

    <!-- 右からの吹き出し（選択ボタン押したら消える） -->
    <div class="kaiwa" id="commentClear">
        <figure class="kaiwa-img-right">
            <img src="image/player.jpg">
            <figcaption class="kaiwa-img-description">
                薔薇垣大育
            </figcaption>
        </figure>

        <div class="kaiwa-text-left">
            <p class="kaiwa-text">
                <div>
                    <a href="#comment" class="btn btnPc" onclick="clickpc()">一緒に食べる</a>
                </div>
                <br>
                <div>
                    <a href="co_op.html" class="btn btnPc">昼ご飯は生協で済ませる</a>
                </div>
            </p>
        </div>
    </div>

    <div id="comment"> <!-- 好感度コメント -->
        <!-- 右からの吹き出し -->
        <div class="kaiwa">
            <figure class="kaiwa-img-right">
                <img src="image/player.jpg">
                <figcaption class="kaiwa-img-description">
                    薔薇垣大育
                </figcaption>
            </figure>
    
            <div class="kaiwa-text-left">
                <p class="kaiwa-text">
                    一緒に食べよう！
                </p>
            </div>
        </div>
    
        <!-- 左からの吹き出し -->
        <div class="kaiwa">
            <figure class="kaiwa-img-left">
                <img src="image/friend1.jpg">
                <figcaption class="kaiwa-img-description">
                    友達
                </figcaption>
            </figure>
    
            <div class="kaiwa-text-right">
                <p class="kaiwa-text">
                    よし！ <br>
                    ウマいメニュー教えてあげる！
                </p>
            </div>
        </div>

        <div>
            <a href="cafeteria2.html" class="btn btnPc btnPc-last">次へ</a>
        </div>
    
    </div>

    <!-- SweetAlert読み込み（CDN） -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        document.getElementById("comment").style.display = "none"; // コメント隠しとく
        document.getElementById("commentClear").style.display = "block"; // コメント表示しておく
        function clickpc(){
                const comment = document.getElementById("comment");
                const commentClear = document.getElementById("commentClear");
                    if(comment.style.display == "none"){
                        comment.style.display = "block";
                    }
                    if(commentClear.style.display == "block"){
                        commentClear.style.display = "none";
                    }
                    swal({
                            title:"友情ポイント1P ゲット！",
                            text:"覚えておくと役に立つかも？",
                            icon:"success", // successだとチェックマークになる                            
                            button:"了解した",
                        });
        };
    </script>
