<div class="main"> <!-- 外枠 -->

            </p>
        </div>
    </div>

    <!-- 左からの吹き出し -->
    <div class="kaiwa">
        <figure class="kaiwa-img-left">
            <img src="image/bread.png">

        </figure>

        <div class="kaiwa-text-right">
            <p class="kaiwa-text">
                やあ。

        </div>

    <!-- 右からの吹き出し -->
    <div class="kaiwa">
        <figure class="kaiwa-img-right">
            <img src="image/player.jpg">
            <figcaption class="kaiwa-img-description">
                薔薇垣大育

        </figure>

        <div class="kaiwa-text-left">
            <p class="kaiwa-text">
                ん？<br>

        </div>
    </div>
    <!-- 左からの吹き出し -->
    <div class="kaiwa">
        <figure class="kaiwa-img-left">
            <img src="image/bread.png">
            <figcaption class="kaiwa-img-description">
                パン
            </figcaption>
        </figure>

        <div class="kaiwa-text-right">
            <p class="kaiwa-text">
                パンを食べたそうな顔しているね。<br>
                パン食べないかい？？
            </p>
        </div>
    </div>
    <!-- 右からの吹き出し -->
    <div class="kaiwa">
        <figure class="kaiwa-img-right">
            <img src="image/player.jpg">
            <figcaption class="kaiwa-img-description">
                薔薇垣大育
            </figcaption>
        </figure>

        <div class="kaiwa-text-left">
            <p class="kaiwa-text">

            </p>
        </div>
    </div>

    <div class="imgTop">
        <img src="image/co_op2.png">
    </div>

    <!-- 右からの吹き出し（サイコロボタン押したら消える） -->
    <div class="kaiwa" id="commentClear">
        <figure class="kaiwa-img-right">
            <img src="image/player.jpg">
            <figcaption class="kaiwa-img-description">
                薔薇垣大育
            </figcaption>
        </figure>

        <div class="kaiwa-text-left">
            <p class="kaiwa-text">
                9種類もあって悩むなぁ。<br>
                サイコロで決めるか。<br>
                <div>
                    <a href="#comment" class="btn btnPc" onclick="clicksai()">サイコロを振る</a>
                </div>
            </p>
        </div>
    </div>

    <div id="comment"> <!-- 好感度コメント -->
        <!-- 右からの吹き出し -->
        <div class="kaiwa">
            <figure class="kaiwa-img-right">
                <img src="image/player.jpg">
                <figcaption class="kaiwa-img-description">
                    薔薇垣大育
                </figcaption>
            </figure>
    
            <div class="kaiwa-text-left">
                <p class="kaiwa-text">
                    <span id="sai"></span> <!-- 賽の目出す -->
                </p>
            </div>
        </div>
    
        <div class="voice">
            <p>あー美味しい。<br>
                でも、なんかさみしいなぁ。<br>
            </p>
        </div>

        <div>
            <a href="club.html" class="btn btnPc btnPc-last">次へ</a>
        </div>
    
    </div>

    <!-- SweetAlert読み込み（CDN） -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        document.getElementById("comment").style.display = "none"; // コメント隠しとく
        document.getElementById("commentClear").style.display = "block"; // コメント表示しておく
        function clicksai(){
                const comment = document.getElementById("comment");
                const commentClear = document.getElementById("commentClear");
                    if(comment.style.display == "none"){
                        comment.style.display = "block";
                    }
                    if(commentClear.style.display == "block"){
                        commentClear.style.display = "none";
                    }
                    let saikoro = Math.floor( Math.random()*9 ) +1; // 1~9サイコロ
                    let saicm = document.getElementById("sai");
                    switch(saikoro){
                        case 1:
                            saicm.innerHTML =
                            "1が出た。<br>ボリュームとんかつコッペにしよう。"
                            break;
                        case 2:
                            saicm.innerHTML =
                            "2が出た。<br>うま辛カレーパンにしよう。"
                            break;
                        case 3:
                            saicm.innerHTML =
                            "3が出た。<br>フィッシュバーガーにしよう。"
                            break;
                        case 4:
                            saicm.innerHTML =
                            "4が出た。<br>チキンカツバーガーにしよう。"
                            break;
                        case 5:
                            saicm.innerHTML =
                            "5が出た。<br>えびカツバーガーにしよう。"
                            break;
                        case 6:
                            saicm.innerHTML =
                            "6が出た。<br>もちとろいちご＆ホイップにしよう。"
                            break;
                        case 7:
                            saicm.innerHTML =
                            "7が出た。<br>濃厚チョコクリームドーナツにしよう。"
                            break;
                        case 8:
                            saicm.innerHTML =
                            "8が出た。<br>クランベリーチーズクリームにしよう。"
                            break;
                        case 9:
                            saicm.innerHTML =
                            "9が出た。<br>しましまチョコパンにしよう。"
                            break;
                    }
        };
    </script>
